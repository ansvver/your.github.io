<style type="text/css">
	.init_box {

.buttons a, .buttons button{

.buttons button{

.buttons button[type]{

}

}

    background-color:#dff4ff;

}

}

button.newbox, .buttons a.newbox{

.buttons a.regular:active{

    border:1px solid #6299c5;

}
