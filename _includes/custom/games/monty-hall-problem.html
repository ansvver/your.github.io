<script src="{{ ASSET_PATH }}geekeeper/js/jquery.min.js"></script>

<style type="text/css">
	.init_box {
		width: 60px; 
		height: 60px; 
		margin: 10px; 
		float: left; 
		background-color: yellow;
		text-align:center;
		line-height: 60px;
		font-size: xx-small;
	}
	.select_box {
		border-width: 2px;
		border-color: red;
		border-style: solid;
	}

</style>

<script type="text/javascript">
	var win_num = 0;
	var lost_num = 0;
	var game_num = 0;

	var $newbox = $( "<div class='a'/>" ).html("点击选择").addClass("init_box");

	function newGame(){
		game_num++;
		var i;
		var i_id;
		for(i=0; i<3; i++) {
			i_id = game_num + "" + i;
			$newbox.attr("id", i_id);
			$("#game").append($newbox.clone());
		}

		var $newtext = $( "<p>go go go</p>" );
		var $clear = $("<div clear:both;></div><br/>");
		$("#game").append("<div style='clear:both;'>go go go</div>");
		//$("#game").append($newtext);

		$("#game").delegate(".a","click",function(){
			$(this).addClass("select_box");
			$(this).html("我选这个");
			$(".a").removeClass("a");
		});
	}

	
	$(document).ready(function(){
		$("#go").click(function(){
			$("#go").hide();
			newGame();
		});
	});
	
</script>

<div id="game">
	<input type="button" id="go" value="开始游戏"></button>
</div>
