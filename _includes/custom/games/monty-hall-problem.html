<style type="text/css">
	.init_box {
		width: 60px; 
		height: 60px; 
		margin: 10px; 
		float: left; 
		background-color: yellow;
		text-align:center;
		line-height: 60px;
		font-size: small;
	}

</style>

<script type="text/javascript">
	
	var win_num = 0;
	var lost_num = 0;
	var game_num = 0;

	var $newbox = $( "<div/>" );
	$newbox.html("点击选择");
	$newbox.addClass("init_box");

	function newGame(){
		var i;
		for(i=0; i<3; i++) {
			//$("#game").append($newbox);
			$newbox.appendTo($("#game"));
		}

		var $newtext = $( "<p>go go go</p>" );

		$("#game").append("<div style='clear:both;'>go go go</div>");
		//$("#game").append($newtext);
	}
	
	$(document).ready(function(){
		$("#go").click(function(){
			$("#go").hide();
			newGame();
		});
	});
	
</script>
